<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ページのタイトル</title>
    <meta name="description" content="ページの内容を説明する文章">
    <link rel="stylesheet" href="CSSファイルまでのパス(path)">
    <script src="JavaScriptファイルまでのパス">
      JavaScriptコードを記述できる
    </script>
  </head>
  <body>
    <h1>はじめてのHTML</h1>
    <p>bodyタグの中身がブラウザ上に表示されます。</p>
    <header>
      ロゴ、ナビゲーション、etc...
    </header>
    <main>
      メインコンテンツ、mainタグはページに1回だけ使用可
    </main>
    <aside>
      補足コンテンツ（脚注、バナーなど）
    </aside>
    <footer>
      サイトマップ、著作権情報、連絡先、etc...
    </footer>
  </body>
</html>
